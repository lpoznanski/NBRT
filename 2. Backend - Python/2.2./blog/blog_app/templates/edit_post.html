{% extends 'base.html' %}

{% block content %}
<h2>Update post</h2>
{% if user.is_authenticated and post.author == user %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button name="add" type="submit" class="btn btn-dark mt-3">Update</button>
</form>
{% else %}
    <p><a href="{% url 'login' %}">Log in</a> to update post</p>
{% endif %}
{% endblock %}
