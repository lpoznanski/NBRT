{%  extends 'base.html' %}

{% block content %}

{% for post in post_list %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }} | {{ post.created_on }}</p>
        <p>{{ post.content|slice:":200" }}</p>
        <a href="{% url 'post_detail' post.slug %}">Read more</a>
    </div>
{% endfor %}

{% endblock %}
