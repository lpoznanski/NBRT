{%  extends 'base.html' %}

{% block content %}

    <div class="">
    {% for post in post_list %}
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <h4 class="card-header">{{ post.title }}</h4>
        <p class="text-secondary p-3">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text p-3">{{ post.content|slice:":200" }}</p>
        <div class="btn-group">
        <a href="{% url 'post-detail' post.slug %}" class="btn btn-dark">Read more</a>
        {% if user == post.author %}
        <a href="{% url 'edit-post' post.slug %}" class="btn btn-secondary">Update</a>
        {% endif %}
        </div>
    </div>
{% endfor %}
    </div>

{% endblock %}
