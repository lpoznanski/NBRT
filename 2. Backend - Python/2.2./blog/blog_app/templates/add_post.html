{% extends 'base.html' %}

{% block content %}
<h2>Add post</h2>
{% if user.is_authenticated %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button name="add" type="submit" class="btn btn-dark mt-3">Publish</button>
</form>
{% else %}
    <p><a href="{% url 'login' %}">Log in</a> to add post</p>
{% endif %}
{% endblock %}
